<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBytes - Login/Register</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: linear-gradient(315deg, #fbe7d3 0%, #ffcbb3 74%);
}

.wrapper {
    position: relative;
    width: 850px;
    height: 500px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.3s ease-in-out;
}

.side-bg {
    position: absolute;
    top: 0;
    right: 0;
    width: 50%;
    height: 100%;
    background: #FF5722; /* Deep orange for the side background */
    transition: 1s ease-in-out;
}

.wrapper.active .side-bg {
    transform: translateX(-100%);
}

.form-box {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 60px;
    transition: 0.5s ease-in-out;
}

.form-box.login {
    left: 0;
}

.form-box.register {
    right: 0;
    pointer-events: none;
    opacity: 0;
}

.wrapper.active .form-box.register {
    pointer-events: auto;
    opacity: 1;
}

.wrapper.active .form-box.login {
    pointer-events: none;
    opacity: 0;
}

.form-box h2 {
    color: #FF5722; /* Deep orange */
    font-size: 32px;
    text-align: center;
    margin-bottom: 30px;
}

.form-box h2 span {
    color: #ffc107; /* Amber for emphasis */
}

.input-box {
    position: relative;
    width: 100%;
    height: 50px;
    margin: 25px 0;
}

.input-box input {
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border-bottom: 2px solid #FF5722; /* Deep orange */
    padding-right: 23px;
    font-size: 16px;
    transition: 0.5s;
}

.input-box label {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    font-size: 16px;
    color: #666;
    pointer-events: none;
    transition: 0.5s;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: -5px;
    color: #ffc107; /* Amber for focus */
}

.input-box input:focus,
.input-box input:valid {
    border-bottom-color: #ffc107;
}

.input-box input::placeholder {
    color: #999;
    font-style: italic;
}

.btn {
    width: 100%;
    height: 45px;
    background: #FF5722; /* Deep orange */
    color: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: 0.3s;
}

.btn:hover {
    background: #ffc107; /* Amber on hover */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.btn:focus {
    outline: 2px solid #ffc107;
    outline-offset: 2px;
}

.switch-page {
    text-align: center;
    margin-top: 20px;
}

.switch-page p {
    color: #666;
}

.switch-page a {
    color: #FF5722; /* Deep orange */
    text-decoration: none;
    font-weight: 600;
}

.info-text {
    position: absolute;
    width: 50%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    padding: 0 40px;
    transition: 0.5s ease-in-out;
}

.info-text.login {
    right: 0;
}

.info-text.register {
    right: -50%;
}

.wrapper.active .info-text.login {
    right: 100%;
}

.wrapper.active .info-text.register {
    right: 50%;
}

.info-text h2 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #ffc107; /* Amber */
}

.info-text p {
    font-size: 16px;
}

.message {
    text-align: center;
    margin-top: 10px;
    transition: 0.3s;
}

/* Responsive Design */
@media (max-width: 768px) {
    .wrapper {
        width: 90%;
        height: auto;
        flex-direction: column;
    }
    .info-text {
        display: none;
    }
    .form-box {
        width: 100%;
        padding: 20px;
    }
}

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="side-bg"></div>
        <div class="form-box login">
            <h2>Welcome to <span>BudgetBytes</span></h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" id="loginUsername" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="switch-page">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Create <span>Account</span></h2>
            <form id="registerForm">
                <div class="input-box">
                    <input type="text" id="regUsername" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" id="regEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="regPassword" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="switch-page">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2>üçΩÔ∏è BudgetBytes</h2>
            <p>Discover local affordable dining experiences.</p>
        </div>

        <div class="info-text register">
            <h2>Join BudgetBytes</h2>
            <p>Start your journey to discover amazing local restaurants.</p>
        </div>
    </div>

    <script src="userdata.js"></script>
    <script>
        const wrapper = document.querySelector('.wrapper');
        const registerLink = document.querySelector('.register-link');
        const loginLink = document.querySelector('.login-link');

        registerLink.addEventListener('click', () => {
            wrapper.classList.add('active');
        });

        loginLink.addEventListener('click', () => {
            wrapper.classList.remove('active');
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                window.location.href = 'home.html';
            } else {
                showMessage(this, 'Invalid username or password', 'red');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            // In a real application, you would send this to a server
            users.push({ username, password });
            showMessage(this, 'Registration successful! Please login.', 'green');
            
            setTimeout(() => {
                wrapper.classList.remove('active');
            }, 1500);
        });

        function showMessage(form, text, color) {
            const existingMessage = form.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const message = document.createElement('p');
            message.className = 'message';
            message.textContent = text;
            message.style.color = color;
            form.appendChild(message);

            setTimeout(() => {
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
